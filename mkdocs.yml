site_name: Deploy - IBM WebSphere Liberty plugin

theme:
  name: material
  language: en
  font: false
  features: 
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: blue
      accent: blue

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: indigo
      accent: blue
markdown_extensions:
  - admonition
extra:
  generator: false